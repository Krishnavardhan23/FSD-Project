<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="registrationForm">
        <label for="username">User Name</label>
        <input type="name" id="name" placeholder="Enter Name">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Mail">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter Password">
        <label for="role">Select Role</label>
        <select name="role" id="role">
            <option value="Software Developer">Software Developer</option>
            <option value="Product Manager">Product Manager</option>
            <option value="Team Lead">Team Lead</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Manager">Manager</option>
        </select>
        <button type="button" id="signup">Sign Up</button>
        <footer>Already registered?</footer>
        <footer><a href="main.html" >Login</a></footer>
    </form>
    </div>
    
</body>
</html>
